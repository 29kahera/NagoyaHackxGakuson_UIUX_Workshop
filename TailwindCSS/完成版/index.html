<html lang="en">
<head>

    <title>UI/UX Workshop</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-50">

    <header class="bg-white px-4 py-3 border-b flex items-center justify-between">
        <img src="../../images/logo.jpg" alt="ロゴ" class="h-28 w-32">
            <nav class="mt-2 space-x-4 flex items-center">
                <a href="#" class="px-2 py-1 hover:text-amber-600 transition-colors">Home</a>  
                <a href="https://www.doutor.co.jp/dcs/menu/" class="px-2 py-1 hover:text-amber-600 transition-colors">Menu</a>
                <a href="https://shop.doutor.co.jp/doutor/?_gl=1*npzqqc*_ga*MzgyNjg0NDk2LjE3NTk2NzAyNzM.*_ga_XY2GKX2DP6*czE3NTk3MTQ1MTgkbzQkZzEkdDE3NTk3MTU5NjYkajQwJGwwJGgw" class="px-2 py-1 hover:text-amber-600 transition-colors">Access</a>  
            </nav>
    </header>

    <main>
        <section class="relative">
            <img src="../../images/cafe.jpg" alt="カフェの写真" class="w-full h-[60vh] md:h-[75vh] object-cover">
            <div class="absolute inset-0 bg-black/30"></div>
            <div class="absolute inset-0 flex items-center justify-end">
                <div class="text-right text-white px-6 md:px-16">
                    <h1 class="text-4xl md:text-6xl font-bold">Café Lumière</h1>
                    <p class="mt-4 text-xl md:text-3xl">隙間時間に味わう至福のひととき</p>
                </div>
            </div>
        </section>

        <section class="bg-white p-6 rounded mt-8 border">
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-col items-center p-4 border rounded-lg md:w-1/2">
                    <img src="../../images/mobile.jpg" alt="モバイルオーダー" class="w-full h-40 object-cover rounded mb-4">
                    <h2 class="text-2xl font-bold text-gray-800 text-center">①モバイルオーダー可</h2>
                    <p class="text-xl text-gray-600 mt-1 text-center">即提供できます！</p>
                </div>
        
                <div class="flex flex-col items-center p-4 border rounded-lg md:w-1/2">
                    <img src="../../images/beans.jpg" alt="コーヒー豆" class="w-full h-40 object-cover rounded mb-4">
                    <h2 class="text-2xl font-bold text-gray-800 text-center">②こだわりの豆</h2>
                    <p class="text-xl text-gray-600 mt-1 text-center">ブラジル産のブランド豆</p>
                </div>
            </div>


            <div class="flex flex-col text-xl text-center m-8">
                現在の待ち時間
                <p class="text-4xl text-red-600 text-center mt-4"> 5 分</p> 
            </div>

        </section>

        
        <section class="bg-pink-50 p-6 rounded mt-8 border">
            <h2 class="text-4xl font-bold text-gray-800 mb-6 text-center">おすすめメニュー</h2>
            
            <div class="flex flex-col md:flex-row gap-4 justify-center">
        
                <div class="md:w-1/3 flex flex-col items-center text-center">
                    <h3 class="text-2xl font-bold text-gray-700 mb-2">ホットドリンク</h3>
                    <a href="https://www.doutor.co.jp/dcs/menu/list/hotdrink.html" class="block w-full">
                        <img src="../../images/coffee.jpg" alt="ホットドリンク" class="w-full h-40 object-cover rounded border">
                    </a>
                    <p class="text-sm text-gray-500 mt-2">ホットドリンク</p>
                </div>
        
                <div class="md:w-1/3 flex flex-col items-center text-center mt-6 md:mt-0">
                    <h3 class="text-2xl font-bold text-gray-700 mb-2">アイスドリンク</h3>
                    <a href="https://www.doutor.co.jp/dcs/menu/list/icedrink.html" class="block w-full">
                        <img src="../../images/icecoffee.jpg" alt="アイスドリンク" class="w-full h-40 object-cover rounded border">
                    </a>
                    <p class="text-sm text-gray-500 mt-2">アイスドリンク</p>
                </div>
        
                <div class="md:w-1/3 flex flex-col items-center text-center mt-6 md:mt-0">
                    <h3 class="text-2xl font-bold text-gray-700 mb-2">軽食</h3>
                    <a href="https://www.doutor.co.jp/dcs/menu/list/milano.html" class="block w-full">
                        <img src="../../images/sandwich.jpg" alt="軽食" class="w-full h-40 object-cover rounded border">
                    </a>
                    <p class="text-sm text-gray-500 mt-2">軽食</p>
                </div>
        
            </div>
        </section>
    </main>
        
    <footer class="footer footer-horizontal footer-center bg-base-200 text-base-content rounded p-10">
        <nav class="grid grid-flow-col gap-4">
          <a class="link link-hover">About us</a>
          <a class="link link-hover">Contact</a>
          <a class="link link-hover">Jobs</a>
          <a class="link link-hover">Press kit</a>
        </nav>

        </nav>

          <p>Copyright © <span id="year"></span> - All right reserved by Café Lumière</p>
